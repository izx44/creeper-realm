<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creeper Realm</title>

<!-- SITE ICON -->
<link rel="icon" type="image/png" href="icon.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#050c08;
  --green:#3dff9f;
  --green-soft:#1fa866;
  --text:#eafff4;
  --muted:#9fd6ba;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Orbitron', sans-serif;
}

.no-select,
.no-select *{
  user-select:none;
}

body{
  height:100vh;
  background:radial-gradient(circle at top, #0e3a27, #050c08 65%);
  overflow:hidden;
  color:var(--text);
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:#020705;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:introOut 1s ease forwards;
  animation-delay:3.6s;
}
#intro img{
  width:130px;
  filter:drop-shadow(0 0 40px var(--green));
  animation:introLogo 3.6s ease forwards;
}
#intro p{
  margin-top:22px;
  letter-spacing:4px;
  font-size:13px;
  color:var(--muted);
}
@keyframes introLogo{
  0%{opacity:0;transform:scale(.6)}
  60%{opacity:1;transform:scale(1.05)}
  100%{transform:scale(1)}
}
@keyframes introOut{
  to{opacity:0;visibility:hidden}
}

/* RAIN */
canvas{
  position:absolute;
  inset:0;
  z-index:0;
}

/* MUSIC */
.mute{
  position:fixed;
  top:22px;
  right:22px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(61,255,159,.25);
  color:var(--green);
  padding:10px 12px;
  border-radius:14px;
  cursor:pointer;
  z-index:10;
  backdrop-filter:blur(6px);
}

/* CARD */
.card{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5;
}

.card-tilt{
  transition:transform .15s ease;
}

.inner{
  width:420px;
  padding:58px 64px;
  background:linear-gradient(
    180deg,
    rgba(20,80,55,.78),
    rgba(8,28,18,.68)
  );
  backdrop-filter:blur(22px);
  border-radius:32px;
  text-align:center;
  box-shadow:
    0 50px 140px rgba(0,0,0,.75),
    inset 0 0 0 1px rgba(61,255,159,.22);
}

/* LOGO */
.logo{
  width:120px;
  filter:drop-shadow(0 0 26px rgba(61,255,159,.85));
}

h1{
  margin-top:26px;
  font-size:36px;
}
.sub{
  margin-top:8px;
  font-size:13px;
  color:var(--muted);
}

/* CODE */
.code-box{
  margin-top:32px;
  padding:18px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(61,255,159,.32);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
}
.code{
  color:var(--green);
  letter-spacing:2px;
  font-size:15px;
}
.copy-icon{
  width:26px;
  padding:4px;
  border-radius:8px;
  background:rgba(61,255,159,.15);
}
.toast{
  margin-top:10px;
  font-size:12px;
  color:var(--green-soft);
  opacity:0;
  transition:.3s;
}
.toast.show{opacity:1}

/* BUTTONS */
.buttons{
  margin-top:36px;
  display:flex;
  gap:16px;
}

.btn{
  flex:1;
  padding:15px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  transform-style:preserve-3d;
  transition:transform .25s cubic-bezier(.22,1,.36,1),box-shadow .25s ease;
}

.btn img{
  width:18px;
  height:18px;
}

.btn.discord:hover{
  transform:translateY(-4px) rotateX(4deg) rotateY(-6deg) scale(1.05);
}
.btn.support:hover{
  transform:translateY(-4px) rotateX(4deg) rotateY(6deg) scale(1.05);
}

.discord-icon{
  transform:rotateY(180deg);
  transition:transform .35s cubic-bezier(.22,1,.36,1);
}
.btn.discord:hover .discord-icon{
  transform:rotateY(180deg) rotate(-12deg) scale(1.1);
}

.support{background:#ff5f6d;color:#fff}
.discord{background:#5865f2;color:#fff}

a{text-decoration:none}

/* COPYRIGHT */
.copyright{
  margin-top:22px;
  font-size:12px;
  color:var(--muted);
  opacity:.75;
  letter-spacing:1px;
}

/* EASTER CREEPER */
.easter-creeper{
  position:fixed;
  bottom:-80px;
  left:-60px;
  width:220px;
  opacity:0;
  transform:rotate(-18deg);
  pointer-events:none;
  z-index:6;
  transition:transform .9s cubic-bezier(.22,1,.36,1),opacity .4s ease;
}
.easter-creeper.show{
  opacity:1;
  transform:rotate(-8deg) translate(40px,-40px);
}

/* MOBILE */
@media (max-width:768px){
  .inner{width:92%;padding:42px 28px}
  h1{font-size:28px}
}
</style>
</head>

<body>

<div id="intro" class="no-select">
  <img src="creeper.png">
  <p>ENTERING CREEPER REALM</p>
</div>

<audio id="music" src="music.mp3" loop></audio>
<div class="mute" onclick="toggleMusic()">üîä</div>

<canvas id="rain"></canvas>

<div class="card">
  <div class="card-tilt" id="cardTilt">
    <div class="inner no-select">

      <img src="creeper.png" class="logo">
      <h1>Creeper Realm</h1>
      <div class="sub">Minecraft Bedrock ‚Ä¢ Survival Realm</div>

      <div class="code-box" onclick="copyCode()">
        <div class="code" id="realmCode">ÿπÿ®ÿØÿßŸÑŸÑŸá ÿßŸÑÿ¨ŸÑÿπŸàÿØ</div>
        <img src="copy.png" class="copy-icon">
      </div>
      <div class="toast" id="toast">‚úî ÿ™ŸÖ ŸÜÿ≥ÿÆ ŸÉŸàÿØ ÿßŸÑÿ±ŸäŸÑŸÖ</div>

      <div class="buttons">
        <button class="btn support">‚ù§Ô∏è ÿØÿπŸÖ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±</button>
        <a href="https://discord.gg/wPn4YStG" target="_blank">
          <button class="btn discord">
            <img src="discord.png" class="discord-icon">
            ÿßŸÜÿ∂ŸÖ ŸÑŸÑÿ≥Ÿäÿ±ŸÅÿ±
          </button>
        </a>
      </div>

      <div class="copyright">
        ¬© Copyright izx_ & thmtgi
      </div>

    </div>
  </div>
</div>

<img src="easter-creeper.png" id="easterCreeper" class="easter-creeper">

<script>
/* RAIN */
const c=document.getElementById("rain"),x=c.getContext("2d");
function r(){c.width=innerWidth;c.height=innerHeight}
r();addEventListener("resize",r);
let d=[...Array(140)].map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,l:14+Math.random()*16,s:3+Math.random()*3}));
(function rain(){
x.clearRect(0,0,c.width,c.height);
x.strokeStyle="rgba(120,255,200,.14)";
d.forEach(p=>{x.beginPath();x.moveTo(p.x,p.y);x.lineTo(p.x,p.y+p.l);x.stroke();p.y+=p.s;if(p.y>c.height)p.y=-20});
requestAnimationFrame(rain)
})();

/* MUSIC */
const m=document.getElementById("music");
m.volume=0;let started=false,muted=false;
document.addEventListener("click",()=>{
if(!started){started=true;m.play();let v=0;
let f=setInterval(()=>{if(v<.08){v+=.005;m.volume=v}else clearInterval(f)},120)}},{once:true});
function toggleMusic(){
muted=!muted;m.muted=muted;
document.querySelector(".mute").textContent=muted?"üîá":"üîä";
}

/* COPY */
function copyCode(){
navigator.clipboard.writeText(document.getElementById("realmCode").innerText);
const t=document.getElementById("toast");
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),1500);
}

/* PARALLAX */
const tilt=document.getElementById("cardTilt");
document.addEventListener("mousemove",e=>{
tilt.style.transform=`translate(${(e.clientX/innerWidth-.5)*6}px,${(e.clientY/innerHeight-.5)*6}px)`
});

/* EASTER */
let b="";
document.addEventListener("keydown",e=>{
b=(b+e.key.toLowerCase()).slice(-7);
if(b==="creeper"){
const cr=document.getElementById("easterCreeper");
cr.classList.add("show");
setTimeout(()=>cr.classList.remove("show"),2200);
}});
</script>

</body>
</html>
