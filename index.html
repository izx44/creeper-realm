<style>
:root{
  --green:#3dff9f;
  --red:#ff5f6d;
  --text:#eafff4;
  --muted:#9fd6ba;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}
.no-select,*{user-select:none}

/* ================= BODY + SMOOTH BACKGROUND ================= */
body{
  height:100vh;
  overflow:hidden;
  color:var(--text);
  background:
    radial-gradient(circle at top,#0e3a27,#050c08 65%);
  position:relative;
}

/* RED OVERLAY */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,#3a0e1c,#120608 70%);
  opacity:0;
  transition:opacity 2.5s ease-in-out;
  z-index:-1;
}
body.supporters::before{opacity:1}

/* ================= INTRO ================= */
#intro{
  position:fixed;inset:0;background:#020705;
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  z-index:9999;
  animation:introOut 1s ease forwards;
  animation-delay:3.6s
}
#intro img{
  width:130px;
  filter:drop-shadow(0 0 40px var(--green));
  animation:introLogo 3.6s
}
#intro p{
  margin-top:22px;
  letter-spacing:4px;
  font-size:13px;
  color:var(--muted)
}
@keyframes introLogo{
  0%{opacity:0;transform:scale(.6)}
  60%{opacity:1;transform:scale(1.05)}
}
@keyframes introOut{
  to{opacity:0;visibility:hidden}
}

/* ================= CANVAS ================= */
canvas{
  position:absolute;
  inset:0;
  z-index:0;
}

/* ================= MUSIC ================= */
.mute{
  position:fixed;
  top:22px;
  right:22px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(61,255,159,.25);
  color:var(--green);
  padding:10px 12px;
  border-radius:14px;
  cursor:pointer;
  z-index:10
}

/* ================= CARD ================= */
.card{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:5
}

.card-wrapper{perspective:1200px}
.card-parallax{transition:transform .15s ease}

.card-flip{
  position:relative;
  width:420px;
  transform-style:preserve-3d;
  transition:transform 1.2s cubic-bezier(.22,1,.36,1)
}
.card-flip.flipped{transform:rotateY(180deg)}

.card-face{
  padding:58px 64px;
  background:linear-gradient(
    180deg,
    rgba(20,80,55,.78),
    rgba(8,28,18,.68)
  );
  backdrop-filter:blur(22px);
  border-radius:32px;
  text-align:center;
  box-shadow:
    0 50px 140px rgba(0,0,0,.75),
    inset 0 0 0 1px rgba(61,255,159,.22);
  backface-visibility:hidden;

  transition: background 2.5s ease-in-out; /* â† Ø§Ù„Ø¥Ø¶Ø§ÙØ© Ø§Ù„ÙˆØ­ÙŠØ¯Ø© */
}

body.supporters .card-face{
  background:linear-gradient(
    180deg,
    rgba(80,20,35,.78),
    rgba(28,8,14,.68)
  );
}

.card-back{
  position:absolute;
  inset:0;
  transform:rotateY(180deg)
}

/* FLIP ARROW */
.flip-arrow{
  position:absolute;
  top:22px;
  right:22px;
  font-size:26px;
  cursor:pointer;
  transition:.4s
}
body:not(.supporters) .flip-arrow{color:var(--green)}
body.supporters .flip-arrow{color:var(--red)}
.flip-arrow:hover{
  transform:rotate(180deg) scale(1.15)
}

/* LOGO & TEXT */
.logo{
  width:120px;
  filter:drop-shadow(0 0 26px rgba(61,255,159,.85))
}
h1{margin-top:26px;font-size:36px}
.sub{margin-top:8px;font-size:13px;color:var(--muted)}

/* CODE */
.code-box{
  margin-top:32px;
  padding:18px 22px;
  border-radius:18px;
  background:rgba(0,0,0,.35);
  border:1px solid rgba(61,255,159,.32);
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer
}
.code{color:var(--green);letter-spacing:2px;font-size:15px}
.copy-icon{
  width:26px;
  padding:4px;
  border-radius:8px;
  background:rgba(61,255,159,.15)
}
.toast{
  margin-top:10px;
  font-size:12px;
  color:var(--green);
  opacity:0;
  transition:.3s
}
.toast.show{opacity:1}

/* BUTTONS */
.buttons{
  margin-top:36px;
  display:flex;
  gap:16px
}
.btn{
  flex:1;
  padding:15px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  transition:transform .25s cubic-bezier(.22,1,.36,1)
}
.btn.discord:hover{
  transform:translateY(-4px) rotateX(4deg) rotateY(-6deg) scale(1.05)
}
.btn.support:hover{
  transform:translateY(-4px) rotateX(4deg) rotateY(6deg) scale(1.05)
}
.support{background:#ff5f6d;color:#fff}
.discord{background:#5865f2;color:#fff}

.discord-icon{
  width:18px;
  transform:rotateY(180deg);
  transition:transform .35s cubic-bezier(.22,1,.36,1)
}
.btn.discord:hover .discord-icon{
  transform:rotateY(180deg) rotate(-12deg) scale(1.1)
}

.copyright{
  margin-top:22px;
  font-size:12px;
  color:var(--muted);
  opacity:.75
}

/* ================= HEARTS ================= */
#hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  opacity:0;
  transition:opacity 1.5s ease;
  z-index:1
}
body.supporters #hearts{opacity:1}

.heart{
  position:absolute;
  font-size:38px;
  color:rgba(255,120,140,.35);
  animation:fall linear infinite
}
@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}

/* ================= EASTER CREEPER ================= */
.easter-creeper{
  position:fixed;
  bottom:-80px;
  left:-60px;
  width:220px;
  opacity:0;
  transform:rotate(-18deg);
  pointer-events:none;
  z-index:6;
  transition:transform .9s cubic-bezier(.22,1,.36,1),opacity .4s
}
.easter-creeper.show{
  opacity:1;
  transform:rotate(-8deg) translate(40px,-40px)
}

<script>
/* RAIN */
const c=document.getElementById("rain"),x=c.getContext("2d");
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener("resize",resize);

let drops=[...Array(140)].map(()=>( {
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  l:14+Math.random()*16,
  s:3+Math.random()*3
}));

function rain(){
  x.clearRect(0,0,c.width,c.height);
  if(!document.body.classList.contains("supporters")){
    x.strokeStyle="rgba(120,255,200,.14)";
    drops.forEach(p=>{
      x.beginPath();
      x.moveTo(p.x,p.y);
      x.lineTo(p.x,p.y+p.l);
      x.stroke();
      p.y+=p.s;
      if(p.y>c.height)p.y=-20;
    });
  }
  requestAnimationFrame(rain);
}
rain();

/* HEARTS */
setInterval(()=>{
  if(!document.body.classList.contains("supporters"))return;
  const h=document.createElement("div");
  h.className="heart";
  h.textContent="â¤";

  h.style.animationDuration=14+Math.random()*6+"s";
  document.getElementById("hearts").appendChild(h);
  setTimeout(()=>h.remove(),20000);
},1600);

/* PARALLAX */
const p=document.getElementById("parallax");
document.addEventListener("mousemove",e=>{
  const x=(e.clientX/innerWidth-.5)*8;
  const y=(e.clientY/innerHeight-.5)*8;
  p.style.transform=`translate(${x}px,${y}px)`
});

}

}

/* MUSIC */
const m=document.getElementById("music");
m.volume=0;let started=false,muted=false;
document.addEventListener("click",()=>{
  if(!started){
    started=true;m.play();
    let v=0;
    let f=setInterval(()=>{if(v<.08){v+=.005;m.volume=v}else clearInterval(f)},120)
  }
},{once:true});

/* EASTER CREEPER */
